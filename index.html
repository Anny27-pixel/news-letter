<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- Header section start  -->
    <header>
        <nav class=" container navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand bg-primary px-3 rounded text-white" href="#">News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h5>Letter</h5>
                        </li>
                    </ul>
                    <ul>
                        <a class="navbar-brand text-end" href="#">News</a>
                        <a class="navbar-brand text-end" href="#">Blog</a>

                    </ul>
                </div>
            </div>
        </nav>

    <!-- header section end  -->

    <!-- all news section  -->
    <section class="container">
        <div id="category-container" class="d-flex ">

            </div>

        </div>


    </section>
