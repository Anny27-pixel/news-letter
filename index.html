<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- font awesome  -->

    <script src="https://kit.fontawesome.com/8d36b7dc28.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header section start  -->
    <header>
        <nav class=" container navbar navbar-expand-lg bg-light shadow mt-4 ">
            <div class="container-fluid">
                <a class="navbar-brand bg-primary px-3 rounded text-white" href="#">News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h5>Letter</h5>
                        </li>
                    </ul>
                    <ul>
                        <a class="navbar-brand text-end" href="#">News</a>
                        <a class="navbar-brand text-end" href="blog.html">Blog</a>
                        <img style="height:10% ;width:10% ;" class="img-fluid rounded-circle "
                            src="images/nav-image.png" alt="">
                    </ul>
                </div>
            </div>
        </nav>
        <hr class="container mt-0">
    </header>
    <!-- header section end  -->

    <!-- all news section  -->
    <section class="container bg-light ">
        <div id="category-container" class="d-flex shadow py-2 ">
            <div class="px-2"><button class=" btn btn-light ">Home</button>
            </div>

        </div>


    </section>
    <!-- showes news length -->
    <section class="container">
        <div class="shadow">
            <h4 class="my-4 mx-2 bg-white p-3 bg-body rounded"> <span id="availabe-news"></span> items found for <span
                    id="news-category">0</span> </h4>

        </div>
    </section>


    <!-- show news section  -->
    <section class="container mt-4">
        <div id="news-container">

        </div>

    </section>


    <!-- modal section  -->
    <section>

        <!-- Modal -->
        <div class="modal fade" id="newsDetail" tabindex="-1" aria-labelledby="newsDetailLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsDetailLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="info-detail" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- spinner section  -->

    <section id="loader" class="d-none">
        <div style="height: 300px ;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <footer class="mt-5 text-center py-3 bg-light mb-0 fixed-bottom">
        <p>Copyright 2022 News Letter
        </p>
    </footer>

    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
